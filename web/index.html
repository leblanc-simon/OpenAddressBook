<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>OpenAddressBook</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/tablesaw.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <h1>
            Moteur SpiceWorks parce que quand c'est pas libre ça pue
        </h1>
        <header>
            <div id="menu">
                <i class="icon-search"></i>
            </div>
        </header>
        <main>
            <article class="list">
                    <table class="filterable tablesaw tablesaw-stack" data-mode="stack" id="material"><thead><tr></tr></thead><tbody></tbody></table>
            </article>
        </main>
        <div id="error">&Eacute;chec du lancement de l'appel t&eacute;l&eacute;phonique</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/tablesaw.js"></script>
        <script type="text/javascript">
            var allowed_datas = {
                tag: {
                    label: "Tag", type: "text"
                },
                domain: {
                    label: "Domaine", type: "text"
                },
                name: {
                    label: "Nom du PC", type: "text"
                },
                last_user: {
                    label: "Dernier utilisateur", type: "text"
                },
                last_logon: {
                    label: "Date de dernière connexion", type: "date"
                },
                serial: {
                    label: "N° de série", type: "text"
                },
                model: {
                    label: "Modèle", type: "text"
                },
                id: {
                    label: "Lien SpiceWorks", type: "link"
                }
            };
            var url_all = './api/v1/address-books.json';
            var url_uniq = './api/v1/address-books/%d.json';
            var url_callers = './api/v1/click2call.json';
            var url_call = './api/v1/click2call/call/%s/%s';
        </script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/tablesort.js"></script>
        <script type="text/javascript" src="js/filterTable.js"></script>
        <script type="text/javascript" src="js/app.js" defer></script>
    </body>
</html>
