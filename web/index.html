<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>OpenAddressBook</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/tablesaw.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <h1>
            OpenAddressBook
            <span id="custom-call"></span>
            <span class="callers"></span>
        </h1>
        <header>
            <div id="menu">
                <i class="icon-search"></i>
            </div>
            <button class="new">Nouveau contact</button>
        </header>
        <main>
            <article class="list">
                    <table class="filterable tablesaw tablesaw-stack" data-mode="stack"><thead><tr></tr></thead><tbody></tbody></table>
            </article>

            <div class="form hide">
                <form>
                    <div class="content"></div>
                    <div class="button">
                        <button type="reset">Annuler</button>
                        <button type="submit">Valider</button>
                    </div>
                </form>
            </div>
        </main>
        <div id="error">&Eacute;chec du lancement de l'appel t&eacute;l&eacute;phonique</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/tablesaw.js"></script>
        <script type="text/javascript">
            var allowed_datas = {
                name: {
                    label: "Nom", type: "text"
                },
                phone: {
                    label: "Téléphone", type: "tel"
                },
                portable: {
                    label: "Portable", type: "tel"
                },
                standard: {
                    label: "Standard", type: "tel"
                },
                mail: {
                    label: "E-mail", type: "email"
                },
                role: {
                    label: "Fonction", type: "text"
                },
                customer: {
                    label: "Client", type: "text"
                }
            }
            var url_all = './api/v1/address-books.json';
            var url_uniq = './api/v1/address-books/%d.json';
            var click2call_enable = false;
            var url_callers = './api/v1/click2call.json';
            var url_call = './api/v1/click2call/call/%s/%s';
            var debug = false;
        </script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/filterTable.js"></script>
    </body>
</html>
